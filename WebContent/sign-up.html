	<body>

		<div class="container">
			
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form action="regist.jhtml" class="fh5co-form animate-box" data-animate-effect="fadeIn" method="post">
						<h2>Sign Up</h2>
						<div class="form-group">
							<div id ="alert" class="alert alert-success" role="alert"></div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text"  name="name" class="form-control" id="name" placeholder="Name" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="Re-type Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="telephone" class="sr-only">Telephone</label>
							<input type="text"   name="phone" class="form-control" id="phone" placeholder="Telephone" autocomplete="off">
						</div>
						
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" name="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="postcode" class="sr-only">Postcode</label>
							<input type="text" name="youbian" class="form-control" id="postcode" placeholder="Postcode" autocomplete="off">
						</div>
						<div class="form-group">
							<p>Already registered? <a href="index.html">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="button" id="reg" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			 
		</div>
	
	<!-- jQuery -->

	<script>
		function CheckAll(){
	    	var element_username = document.getElementById("name");
	    	var element_passwd = document.getElementById("password");
	    	var element_repassword = document.getElementById("re-password");
	    	var element_telephone = document.getElementById("re-telephone");
	    	var element_email = document.getElementById("email");
	    	var element_postcode = document.getElementById("postcode");
	    	
	    	var reg;
	    	reg = /^[0-9a-zA-Z]+$/;
	    	if(!reg.test(element_username.value)){
	    		alert("用户名只能由数字和字母组成！");
	    	}
	    	reg = /^[0-9a-zA-Z]+$/;
	    	if(element_passwd.value!= element_repassword.value){
	    		var msg = "两次密码必须相同"
	    		if (!reg.test(element_passwd.value)){
	    			msg ="密码只能由数字或字母组成"
	    		}else if(element_passwd.value>12 || element_passwd.value<6){
	    			msg = "长度为6~12位"
	    		}
	    		alert(msg);
	    	}
	    	reg = /^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;
	    	if(!reg.test(element_email.value)){
	    		alert("邮箱格式不对！");
	    	}
	    	reg = /^1(3|4|5|7|8)\d{9}$/
    		if(!reg.test(element_telephone.value)){
	    		alert("手机格式不对！");
	    	}
	    	reg = ! /^[0-9][0-9]{5}$/;
	    	if(!reg.test(element_email.value)){
	    		alert("邮编格式不对！");
	    	}
	    }
	</script>
