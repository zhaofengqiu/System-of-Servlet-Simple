	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form  action="login.jhtml" class="fh5co-form animate-box" data-animate-effect="fadeIn" method="post">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username"  class="sr-only">Username</label>
							<input type="text" class="form-control" name="name" id="name" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password"  name="password"  class="form-control" id="password" placeholder="Password" autocomplete="off">
						</div>
						<div>
							<table>
								<tr>
								<td><input type="text"  name="code"  id="code" class="form-control" id="password" placeholder="Password" autocomplete="off">
							</td>
								<td><img width=120px height=50px src="code.jhtml" onclick="javascript:this.src='code.jhtml?id='+new Date().getMilliseconds()">
						</td>
								</tr>
							</table>
							</div>
						<div class="form-group">
							<p>Not registered? <a href="sign-up.html">Sign Up</a></p>
						</div>
						<div class="form-group">
							<input id="check_login" type="submit" value="Sign In" class="btn btn-primary">
						</div>
						
					</form>
					<!-- END Sign In Form -->
				</div>
			</div>
			
		</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>

	<!-- Main JS -->
	<script src="js/main.js"></script>
	<script>
		function CheckAll(){
	    	var element_username = document.getElementById("username");
	    	var element_passwd = document.getElementById("password");
	    	if (element_username.value == "" && element_passwd.value == ""){
	    		alert("密码和用户名不能为空！")
	    	}
	    }
	</script>

	</body>
